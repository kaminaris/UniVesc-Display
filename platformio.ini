[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
board_build.partitions = min_spiffs.csv

;upload_port = 192.168.0.3
;upload_protocol = espota
;upload_flags = --8266

lib_deps = 
	mbed-seeed/BluetoothSerial@0.0.0+sha.f56002898ee8
	bodmer/TFT_eSPI@^2.4.79
	bitbank2/PNGdec@^1.0.1

build_flags =
	-DUSER_SETUP_LOADED=1
	-DILI9341_DRIVER=1
	-DTFT_MISO=19
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=4
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DUSE_HSPI_PORT=1
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=6000000
	-DSPI_TOUCH_FREQUENCY=2500000
